<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__counter">
        <span>1</span>
        <span>3</span>
      </div>
      <div class="slider__container">
        <div class="slider__buttons">
          <button class="slider__button slider__button--prev">
            <img src="./sources/left-chevron.svg" alt="left chevron" />
          </button>
          <button class="slider__button slider__button--next">
            <img src="./sources/right-chevron.svg" alt="right chevron" />
          </button>
        </div>
        <div class="slider__slide slider__slide--one">
          <h2>EXPLORE</h2>
          <hr />
          <p>Discover the world's most beautiful forests.</p>
          </p>
        </div>
        <div class="slider__slide slider__slide--two">
          <h2>FIND FREEDOM</h2>
          <hr />
          <p>A feeling of freedom will overwhelm you as you walk through these forests.</p>
        </div>
        <div class="slider__slide slider__slide--three">
          <h2>ENJOY NATURE</h2>
          <hr />
          <p>With these lush green forests, you can rejuvenate yourself and enjoy nature.</p>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
